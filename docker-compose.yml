version: '2.1'

services:
  rdbms:
    image: mariadb:5.5
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=openoni
      - MYSQL_USER=openoni
      - MYSQL_PASSWORD=openoni
    volumes:
      - ./conf/mysql/:/etc/mysql/conf.d:Z
      - data-mariadb:/var/lib/mysql
    ports:
      - ${RDBMSPORT:-3306}
  solr:
    image: solr:6.6
    volumes:
      - ./docker/solr/:/tmp/solr:Z
      - data-solr:/opt/solr
    entrypoint:
      - docker-entrypoint.sh
      - /tmp/solr/precreate
    ports:
      - ${SOLRPORT:-8983}
  rais:
    image: uolibraries/rais
    env_file: .env
    environment:
      - RAIS_IIIFURL=${ONI_BASE_URL:-http://localhost}/images/iiif
      - RAIS_TILECACHELEN=250
    volumes:
      - ./docker/data/batches:/var/local/images:z
  web:
    build:
      context: ./docker
      dockerfile: Dockerfile-dev
    volumes:
      - ./:/opt/openoni:z
      - ./docker/data:${ONI_STORAGE_PATH:-/opt/openoni/data}:z
    ports:
      - ${HTTPPORT:-80}
    depends_on:
      - rdbms
    links:
      - rdbms
      - solr
      - rais
    env_file: .env
    environment:
      - APACHE_LOG_LEVEL=${APACHE_LOG_LEVEL:-warn}
      - ONI_BASE_URL
      - ONI_DB_HOST
      - ONI_DB_PORT
      - ONI_DB_NAME
      - ONI_DB_USER
      - ONI_DB_PASSWORD
      - ONI_DEBUG
      - ONI_HSTS_SECONDS
      - ONI_LOG_SQL
      - ONI_LOG_TO_FILE
      - ONI_SECRET_KEY
      - ONI_SOLR_URL
      - ONI_STORAGE_PATH
volumes:
  data-mariadb: {}
  data-solr: {}
