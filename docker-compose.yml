version: '2.1'

services:
  rdbms:
    image: mariadb:10.6
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=openoni
      - MYSQL_USER=openoni
      - MYSQL_PASSWORD=openoni
    volumes:
      - ./conf/mysql/:/etc/mysql/conf.d:Z
      - data-mariadb:/var/lib/mysql
  solr:
    image: solr:9-slim
    volumes:
      - data-solr:/var/solr
    command:
      - solr-precreate
      - openoni
  rais:
    image: uolibraries/rais:4
    environment:
      - RAIS_IIIFWEBPATH=/images/iiif
      - RAIS_IIIFBASEURL=${ONI_BASE_URL:-http://localhost}
      - RAIS_TILECACHELEN=250
      - RAIS_TILEPATH=/opt/openoni/data/batches
    volumes:
      # Image files must be available at RAIS_TILEPATH
      - ./data/batches:/opt/openoni/data/batches:z
  web:
    build:
      context: ./docker
      dockerfile: Dockerfile
    volumes:
      - ./:/opt/openoni:z
    ports:
      - ${HTTPPORT:-80}:80
    depends_on:
      - rdbms
    links:
      - rdbms
      - solr
      - rais
    environment:
      - APACHE_LOG_LEVEL=${APACHE_LOG_LEVEL:-warn}
      - ONI_BASE_URL
      - ONI_DB_HOST
      - ONI_DB_PORT
      - ONI_DB_NAME
      - ONI_DB_USER
      - ONI_DB_PASSWORD
      - ONI_DEBUG
      - ONI_HSTS_SECONDS
      - ONI_IIIF_URL
      - ONI_LOG_LEVEL
      - ONI_LOG_SQL
      - ONI_LOG_TO_FILE
      - ONI_SECRET_KEY
      - ONI_SOLR_URL

volumes:
  data-mariadb: {}
  data-solr: {}
